<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Flag</title>

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <div class="orange-strip">
      <div class="white-strip">
        <div class="blue-circle">
          <div class="white-circle"> </div>

          <div class="inner-blue-circle"> </div>

          <div class="spoke"> </div>
        </div>
      </div>

      <div class="green-strip">
      </div>
    </div>
  </body>
  
  <script>
    const blueCircle = document.getElementsByClassName("blue-circle")[0]
    
    for (let i = 0; i < 12; i++) {
      const spoke = document.createElement('div');
      spoke.classList.add("spoke");
      spoke.style.transform = `rotate(${i*15}deg)`;
      blueCircle.append(spoke);
    }
  </script>
</html>
